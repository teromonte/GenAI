name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BACKEND_IMAGE: teromonte/newscenter-api
  FRONTEND_IMAGE: teromonte/newsbot-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
          SHA: ${{ github.sha }}
        run: |
          echo "Deploying version $SHA to $SERVER_IP"

          # Update Backend Deployment
          ssh $SSH_USER@$SERVER_IP "sudo kubectl set image deployment/newscenter-deployment newscenter-api=$BACKEND_IMAGE:$SHA"

          # Update Frontend Deployment
          ssh $SSH_USER@$SERVER_IP "sudo kubectl set image deployment/newsbot-frontend-deployment newsbot-frontend=$FRONTEND_IMAGE:$SHA"

          # Wait for rollout
          ssh $SSH_USER@$SERVER_IP "sudo kubectl rollout status deployment/newscenter-deployment"
          ssh $SSH_USER@$SERVER_IP "sudo kubectl rollout status deployment/newsbot-frontend-deployment"

          # Run Migrations
          POD=$(ssh $SSH_USER@$SERVER_IP "sudo kubectl get pods -l app=newscenter -o jsonpath='{.items[0].metadata.name}'")
          ssh $SSH_USER@$SERVER_IP "sudo kubectl exec $POD -- alembic upgrade head"
