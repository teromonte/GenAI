version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: genai_postgres
    environment:
      POSTGRES_USER: genai_user
      POSTGRES_PASSWORD: genai_password
      POSTGRES_DB: genai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genai_user -d genai_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: