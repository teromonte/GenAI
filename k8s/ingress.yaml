apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newscenter-ingress
  annotations:
    # We remove Nginx annotations because Traefik ignores them.
    # If you need CORS/Timeouts later, we configure them differently in Traefik.
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: newsbot.local
      http:
        paths:
          # Route /api requests to the Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: newscenter-service
                port:
                  number: 8000
          # Route everything else to the Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: newsbot-frontend-service
                port:
                  number: 3000