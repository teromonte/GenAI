apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newscenter-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - http:  # <--- We removed "host: newsbot.local" here
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: newscenter-service
                port:
                  number: 8000
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: newsbot-frontend-service
                port:
                  number: 3000