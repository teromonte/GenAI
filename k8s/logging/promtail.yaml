apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      log_level: info

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      # STATIC DISCOVERY: Just read the files directly
      - job_name: kubernetes-pods-static
        static_configs:
          - targets:
              - localhost
            labels:
              job: kubernetes-pods
              # Read absolutely everything in the pods directory
              __path__: /var/log/pods/*/*/*.log
        
        pipeline_stages:
          # 1. Parse the filename to extract Namespace, Pod Name, Pod UID, Container Name
          # K3s Path Format: /var/log/pods/<namespace>_<pod_name>_<uid>/<container_name>/<num>.log
          - regex:
              source: filename
              expression: "^/var/log/pods/(?P<namespace>[^_]+)_(?P<pod_name>.+)_(?P<uid>[a-f0-9-]+)/(?P<container_name>[^/]+)/.*\\.log$"
          
          # 2. Use those extracted values as labels in Loki
          - labels:
              namespace:
              pod_name:
              container_name:
              uid:
